<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="./exrn/bootstrap.min.css">
<link rel="stylesheet" href="./exrn/all.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.2/moment.min.js"></script>
<title>Title</title>
</head>
<body>
	<table id="myTable" class="display dataTable">
	<!--	
		<tr>
			<th>orderId</th>
			<th>customerId</th> 
		</tr>
	-->	
	</table>	
	<table id="myTable1" class="display dataTable">
	</table>	
    <script src="./exrn/jquery.min.js"></script>
    <script src="./exrn/bootstrap.min.js"></script>    
    <script src ="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script>
	    // Default value override.. 
	    $.extend( $.fn.dataTable.defaults, {
		    searching: false,
		    ordering:  false
	    } );    
	    let columns_1 = [
		    { data: "orderId",
			    title:'Order Id',	    
		    },
		    { data: "customerId" ,
			    title:'Customer Id',	    
		    },
		    { data: "employeeId", 
			    title:'Employee Id',	    
		    },
		    { data: "requiredDate", 
			    title:'Reguired Date',	    
		    },
		    { data: "shippedDate" ,
			    title:'Shipped Date',	    
		    },

	    ]
	    // Array Data Access .. 
	    let columns_2 = [
		    { data : 0 },
		    { data : 1 },
		    { data : 2 },
	    ]
	    $(document).ready( function () {
		    $('#myTable').DataTable({ 
			    ajax:{ url: '/data/orders.json',
				   dataSrc:''
			    },
			    columns: columns_1 ,
	    // options .. 		    
			    paging : true, 
			    scrollY: 400, 
			    ordering: true, 
			    searching: true, 
			    select: true
		    });
		    $('#myTable1').DataTable({ 
			    data:[
				    ["Bob", "NewYork", "1968/6/8"],
				    ["Betty", "Washington", "1972/7/3"],
				    ["Alice", "NewYork", "1964/3/2"]],
			     columns: columns_2,
			     paging : true,
			     searching: true

		    });	    
	    // accessing trough API. 	    
            let table = $('#myTable').DataTable() 
	    table.search('VICTE').draw();
	    // Multi Table Access .. 	    
            let tables = $('.dataTable').DataTable()
	    tables.search('MIKE').draw();
	    tables.page('next').draw(false); 

	    });		    
    </script>
</body>
</html>
