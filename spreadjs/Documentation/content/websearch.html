        <script type="text/javascript" charset="utf-8">
            $(function () {
                setTimeout(function () {
                    title = document.querySelector(".i-project-title-meta").innerText;
                    removeTitleFromSearchResults();
                    document.getElementById("i-search").addEventListener("keyup", function (e) {
                        if (e.which == 13) {
                            removeTitleFromSearchResults();
                        }
                    })
                    document.getElementById("i-execute-search").addEventListener("click", removeTitleFromSearchResults);
                });
            });
            function removeTitleFromSearchResults() {
                var searchList = document.querySelector(".i-result-list");
                document.querySelector(".i-result-list").innerHTML = replaceContent(searchList.innerHTML, " | " + title, "");
            }
            function replaceContent(content, toReplace, replaceWith) {
                return content.split(toReplace).join(replaceWith);
            }
        </script>
