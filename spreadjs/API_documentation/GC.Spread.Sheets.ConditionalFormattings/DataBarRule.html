<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
                <script src="http://code.jquery.com/jquery-2.0.2.js" type="text/javascript"></script>
		<script type="text/javascript" src="../../lib/spreadjs/15.2.2/scripts/gc.spread.sheets.all.15.2.2.min.js"></script>
		<script type="text/javascript" src="../../lib/spreadjs/15.2.2/scripts/plugins/gc.spread.sheets.shapes.15.2.2.min.js"></script>
		<script type="text/javascript" src="../../lib/spreadjs/15.2.2/scripts/plugins/gc.spread.sheets.charts.15.2.2.min.js"></script>
		<script type="text/javascript" src="../../lib/spreadjs/15.2.2/scripts/plugins/gc.spread.pivot.pivottables.15.2.2.min.js"></script>
		<script type="text/javascript" src="../../lib/spreadjs/15.2.2/scripts/plugins/gc.spread.sheets.slicers.15.2.2.min.js"></script>
		<script type="text/javascript" src="../../lib/spreadjs/15.2.2/scripts/plugins/gc.spread.sheets.print.15.2.2.min.js"></script>
		<link href="../../lib/spreadjs/15.2.2/css/gc.spread.sheets.15.2.2.css" rel="stylesheet" type="text/css" /> 
		<style>
		 .spread-container {
			 height: 550px;
			 border-style: solid;
			 border-width :5px;
			 border-color: black;
		 }
		</style>
	</head>
	<body>
		<h1>SpreadJS</h1>
		<p>This section goes over how to initialize SpreadJs</p>
		<div class = "sample-container">
			<div id="ss" class="spread-container"></div> 
		</div>
	</body>
	<script>
		window.onload = function()
		{
			var spread = new GC.Spread.Sheets.Workbook( document.getElementById("ss"), { sheetCount: 6 } );
			var sheet = spread.getSheet(0);
			var activeSheet = sheet 
			// set data
			// set allowCopyPasteExcelStyle to true
			spread.options.allowCopyPasteExcelStyle = true;
                        activeSheet.setValue(0,0,1,3);
			activeSheet.setValue(1,0,15,3);
			activeSheet.setValue(2,0,25,3);
			activeSheet.setValue(3,0,-1,3);
                         // DataBarRule Constructor .. 
			var dataBarRule = new GC.Spread.Sheets.ConditionalFormatting.DataBarRule();
			dataBarRule.ranges([new GC.Spread.Sheets.Range(0,0,4,1)]);
		        // Enumeration ScaleValue Type ( automax, automin, formula, highestValue , lowestValue , number , percent, percentile  			
			dataBarRule.minType(GC.Spread.Sheets.ConditionalFormatting.ScaleValueType.number);
			dataBarRule.minValue(-1);
		        // Enumeration ScaleValue Type ( automax, automin, formula, highestValue , lowestValue , number , percent, percentile  			
			dataBarRule.maxType(GC.Spread.Sheets.ConditionalFormatting.ScaleValueType.number);
			dataBarRule.maxValue(40);
			// 4. Color 		
			dataBarRule.color("green");
			// 10.showBorder Method.. 		
			dataBarRule.showBorder(true);
			// 3.border Color. 		
			dataBarRule.borderColor("orange");
			// 5.dataBarDirection .. 		
			// Enumeration BarDirection Enumeration ( leftToRight , rightToLeft ) 		
			dataBarRule.dataBarDirection(GC.Spread.Sheets.ConditionalFormatting.BarDirection.leftToRight);
			// 8.negativeFillColor Method.. 		
			dataBarRule.negativeFillColor("yellow");
			// 12.useNegativeFillColor Method.. 		
			dataBarRule.useNegativeFillColor(true);
			// 7.negativeBorderColor Method.. 		
			dataBarRule.negativeBorderColor("red");
			// 11.useNegativeBorderColor Method.. 		
			dataBarRule.useNegativeBorderColor(true);
			// 2.axisPosition		
			// Enumeration DataBarAxisPosition Enumeration ( automatic, cellMidPoint, none ) 		
			dataBarRule.axisPosition(GC.Spread.Sheets.ConditionalFormatting.DataBarAxisPosition.automatic);
			// 1.axisColor .. 
			dataBarRule.axisColor("blue");
			// 9.showBarOnly Method.. 		
			dataBarRule.showBarOnly(false);
			// 6. gradient 
			dataBarRule.gradient( false ); 
			activeSheet.conditionalFormats.addRule(dataBarRule);
			
		};
	</script>
	
</html>
