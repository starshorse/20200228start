<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
                <script src="http://code.jquery.com/jquery-2.0.2.js" type="text/javascript"></script>
		<script type="text/javascript" src="../../lib/spreadjs/15.2.2/scripts/gc.spread.sheets.all.15.2.2.min.js"></script>
		<script type="text/javascript" src="../../lib/spreadjs/15.2.2/scripts/plugins/gc.spread.sheets.shapes.15.2.2.min.js"></script>
		<script type="text/javascript" src="../../lib/spreadjs/15.2.2/scripts/plugins/gc.spread.sheets.charts.15.2.2.min.js"></script>
		<script type="text/javascript" src="../../lib/spreadjs/15.2.2/scripts/plugins/gc.spread.pivot.pivottables.15.2.2.min.js"></script>
		<script type="text/javascript" src="../../lib/spreadjs/15.2.2/scripts/plugins/gc.spread.sheets.slicers.15.2.2.min.js"></script>
		<script type="text/javascript" src="../../lib/spreadjs/15.2.2/scripts/plugins/gc.spread.sheets.print.15.2.2.min.js"></script>
		<link href="../../lib/spreadjs/15.2.2/css/gc.spread.sheets.15.2.2.css" rel="stylesheet" type="text/css" /> 
		<style>
		 .spread-container {
			 height: 550px;
			 border-style: solid;
			 border-width :5px;
			 border-color: black;
		 }
		</style>
	</head>
	<body>
		<h1>SpreadJS</h1>
		<p>This section goes over how to initialize SpreadJs</p>
		<div class = "sample-container">
			<div id="ss" class="spread-container"></div> 
		</div>
		 <input type="text" id="formulaTextBox" />
	</body>
	<script>
		window.onload = function()
		{
			var spread = new GC.Spread.Sheets.Workbook( document.getElementById("ss"), { sheetCount: 6 } );
			var sheet = spread.getSheet(0);
			var activeSheet = sheet 
			// set data
			// set allowCopyPasteExcelStyle to true
			spread.options.allowCopyPasteExcelStyle = true;
			activeSheet.setArray(0, 0, [1, 2, 3, 4, 5]);
			var fbx = new GC.Spread.Sheets.FormulaTextBox.FormulaTextBox(document.getElementById("formulaTextBox"));
			fbx.workbook(spread);		
/*
 	Name	Description
		public Methodstatic (Shared in Visual Basic)	dark1	Gets the dark1 style.  
		public Methodstatic (Shared in Visual Basic)	dark2	Gets the dark2 style.  
		public Methodstatic (Shared in Visual Basic)	dark3	Gets the dark3 style.  
		public Methodstatic (Shared in Visual Basic)	dark4	Gets the dark4 style.  
		public Methodstatic (Shared in Visual Basic)	dark5	Gets the dark5 style.  
		public Methodstatic (Shared in Visual Basic)	dark6	Gets the dark6 style.  
		public Methodstatic (Shared in Visual Basic)	light1	Gets the light1 style.  
		public Methodstatic (Shared in Visual Basic)	light2	Gets the light2 style.  
		public Methodstatic (Shared in Visual Basic)	light3	Gets the light3 style.  
		public Methodstatic (Shared in Visual Basic)	light4	Gets the light4 style.  
		public Methodstatic (Shared in Visual Basic)	light5	Gets the light5 style.  
		public Methodstatic (Shared in Visual Basic)	light6	Gets the light6 style.  
		public Methodstatic (Shared in Visual Basic)	other1	Gets the other1 style.  
		public Methodstatic (Shared in Visual Basic)	other2	
	       */
			
			//create a table
			datas = [
			    ["1", "NewYork", "1968/6/8", "80", "180"],
			    ["4", "NewYork", "1972/7/3", "72", "168"],
			    ["4", "NewYork", "1964/3/2", "71", "179"],
			    ["5", "Washington", "1972/8/8","80", "171"],
			    ["6", "Washington", "1986/2/2", "89", "161"],
			    ["7", "Washington", "2012/2/15", "71", "240"]];
			var table = activeSheet.tables.addFromDataSource("table1", 2, 2, datas);
			dataColumns = ["Name", "City", "Birthday", "Weight", "Height"];
			table.setColumnName(0, dataColumns[0]);
			table.setColumnName(1, dataColumns[1]);
			table.setColumnName(2, dataColumns[2]);
			table.setColumnName(3, dataColumns[3]);
			table.setColumnName(4, dataColumns[4]);

			var style1 = new GC.Spread.Sheets.Slicers.SlicerStyles.light4();
			//add a slicer to the sheet and return the slicer instance.
			var slicer = activeSheet.slicers.add("slicer1",table.name(),"Name");
			 //change the slicer properties.
			slicer.position(new GC.Spread.Sheets.Point(100, 200));
			slicer.style(style1);		
			



		};
	</script>
	
</html>
