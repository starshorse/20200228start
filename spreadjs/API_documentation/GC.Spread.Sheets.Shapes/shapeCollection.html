	<body>
		<h1>SpreadJS</h1>
		<p>This section goes over how to initialize SpreadJs</p>
		<div class = "sample-container">
			<div id="ss" class="spread-container"></div> 
		</div>
		 <input type="text" id="formulaTextBox" />
	</body>
	<script>
		window.onload = function()
		{
			var spread = new GC.Spread.Sheets.Workbook( document.getElementById("ss"), { sheetCount: 6 } );
			var sheet = spread.getSheet(0);
			var activeSheet = sheet 
			// set data
			// set allowCopyPasteExcelStyle to true
			spread.options.allowCopyPasteExcelStyle = true;
			activeSheet.setArray(0, 0, [1, 2, 3, 4, 5]);
			var fbx = new GC.Spread.Sheets.FormulaTextBox.FormulaTextBox(document.getElementById("formulaTextBox"));
			fbx.workbook(spread);		
			const case_num = 1		
			
			switch( case_num ){
				case 1:		
					// This example shows how to add a new shape
					//1. add method.		
					var shape1 = activeSheet.shapes.add("shape1", GC.Spread.Sheets.Shapes.AutoShapeType.heart, 100, 50, 100, 150)		
					//2. addCameraShape.. method.		
					// This example shows how to add a new camera shape
					shape = activeSheet.shapes.addCameraShape("camera shape 1", 'Sheet1!A1:A8', 100, 50, 100, 150);		
					//3. addConnecto method.		
					//This example shows how to add a connector shape
					var shape2 = activeSheet.shapes.addConnector("shape2", GC.Spread.Sheets.Shapes.ConnectorType.elbow, 200, 50, 300, 200);		
					//4. all Method.. 		
					var shapes = activeSheet.shapes.all();
					console.log('all:' + shapes );		
					// 8 snapMode Method.. 
					sheet.shapes.snapMode(GC.Spread.Sheets.Shapes.SnapMode.grid);
					var snapMode = sheet.shapes.snapMode();		
					// 9 . zIndex Method.
					activeSheet.shapes.zIndex("shape2"); // 1
					activeSheet.shapes.zIndex("shape2", 0);		
					break;			
				case 2:	
					var shape1 = activeSheet.shapes.add("shape1", GC.Spread.Sheets.Shapes.AutoShapeType.heart, 100, 50, 100, 150)		
					var shape2 = activeSheet.shapes.addConnector("shape2", GC.Spread.Sheets.Shapes.ConnectorType.elbow, 200, 50, 300, 200);		
					//6. get Method.
					console.log( activeSheet.shapes.get('shape1')); 
                                         // 8. remove.. Method..
					activeSheet.shapes.remove("shape1");
					break;		
				case 3:
					var shape1 = activeSheet.shapes.add("shape1", GC.Spread.Sheets.Shapes.AutoShapeType.heart, 100, 50, 100, 150)		
					var shape2 = activeSheet.shapes.addConnector("shape2", GC.Spread.Sheets.Shapes.ConnectorType.elbow, 200, 50, 300, 200);		
					//7. group 		
					var shapes_group = [shape1, shape2];
					var groupShape = activeSheet.shapes.group(shapes_group)
					//8. ungroup..
					activeSheet.shapes.ungroup(groupShape);
					//5. clear Method..		
					activeSheet.shapes.clear();
					console.log('clear:' + activeSheet.shapes );		
					break;
				}			
					




		};
