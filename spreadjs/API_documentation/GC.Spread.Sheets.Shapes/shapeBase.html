<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
                <script src="http://code.jquery.com/jquery-2.0.2.js" type="text/javascript"></script>
		<script type="text/javascript" src="../../lib/spreadjs/15.2.2/scripts/gc.spread.sheets.all.15.2.2.min.js"></script>
		<script type="text/javascript" src="../../lib/spreadjs/15.2.2/scripts/plugins/gc.spread.sheets.shapes.15.2.2.min.js"></script>
		<script type="text/javascript" src="../../lib/spreadjs/15.2.2/scripts/plugins/gc.spread.sheets.charts.15.2.2.min.js"></script>
		<script type="text/javascript" src="../../lib/spreadjs/15.2.2/scripts/plugins/gc.spread.pivot.pivottables.15.2.2.min.js"></script>
		<script type="text/javascript" src="../../lib/spreadjs/15.2.2/scripts/plugins/gc.spread.sheets.slicers.15.2.2.min.js"></script>
		<script type="text/javascript" src="../../lib/spreadjs/15.2.2/scripts/plugins/gc.spread.sheets.print.15.2.2.min.js"></script>
		<link href="../../lib/spreadjs/15.2.2/css/gc.spread.sheets.15.2.2.css" rel="stylesheet" type="text/css" /> 
		<style>
		 .spread-container {
			 height: 550px;
			 border-style: solid;
			 border-width :5px;
			 border-color: black;
		 }
		</style>
	</head>
	<body>
		<h1>SpreadJS</h1>
		<p>This section goes over how to initialize SpreadJs</p>
		<div class = "sample-container">
			<div id="ss" class="spread-container"></div> 
		</div>
		 <input type="text" id="formulaTextBox" />
	</body>
	<script>
		window.onload = function()
		{
			var spread = new GC.Spread.Sheets.Workbook( document.getElementById("ss"), { sheetCount: 6 } );
			var sheet = spread.getSheet(0);
			var activeSheet = sheet 
			// set data
			// set allowCopyPasteExcelStyle to true
			spread.options.allowCopyPasteExcelStyle = true;
			activeSheet.setArray(0, 0, [1, 2, 3, 4, 5]);
			var fbx = new GC.Spread.Sheets.FormulaTextBox.FormulaTextBox(document.getElementById("formulaTextBox"));
			fbx.workbook(spread);		
			const case_num = 3;		
			// 	Represents the base class for Shape, GroupShape and ConnectorShape.	
			var heart = sheet.shapes.add("Shape1", GC.Spread.Sheets.Shapes.AutoShapeType.heart, 100, 60, 200, 160);
					switch( case_num ){		
						case 1:		
								var state = heart.allowMove();
								// 1.allowMove .. 		
								heart.allowMove(!state);		
								// 2.allowResize Method.. 		
								var state = heart.allowResize();
								heart.allowResize(!state);		
								// 3.alt		
								// 4.canPrint Method.. 
								var state = heart.canPrint();
								heart.canPrint(!state);		
								break;
						case 2:
								var state = heart.dynamicMove();
								heart.dynamicMove(!state);								
								var state = heart.dynamicSize();
								heart.dynamicSize(!state);		
								// 5. endColumn	
								var n = heart.endColumn();
								heart.endColumn(n + 1);	
								// 6. endColumnOffset(); 	
								var n = heart.endColumnOffset();
								heart.endColumnOffset(0);	
								// 7. endRow Method..	
								var n = heart.endRow();
								heart.endRow(n + 2);	
								// 8. endRowOffset Method..	
								var n = heart.endRowOffset();
								heart.endRowOffset(0);	
								// 9. getFormula Method..	
								// 16. setFormula Method..	
								sheet.setValue(0, 1, 150);	
								heart.setFormula("x", "=Sheet1!B1");
								heart.getFormula("x");//returns "=Sheet1!B1"	
								// 10.height Method.. 	+ x ,y, width 
								var n = heart.height();
								heart.height(n + 50);	
								// 11. hyperlink Method.. 	
								heart.hyperlink({url: "http://www.grapecity.com", target: 0, tooltip: 'goes to grapecity'});	
								// 12. isLocked Method.. 	
								var state = heart.isLocked();
								heart.isLocked(!state);	
								// 13. isSelected Method.. 	
								var state = heart.isSelected();
								heart.isSelected(!state);	
								// 17. showHandle Method.. 	
								var state = heart.showHandle();
								heart.showHandle(!state);

                                                                break;
						case 3:
								// 14. isVisible Method.. 		
								var state = heart.isVisible();
								heart.isVisible(!state);	
								// 15. name Method.
								console.log( heart.name())
								heart.name('testName')
								console.log( heart.name())	


							}					
					
			



		};
	</script>
	
</html>
