<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
                <script src="http://code.jquery.com/jquery-2.0.2.js" type="text/javascript"></script>
		<script type="text/javascript" src="../lib/spreadjs/15.2.2/scripts/gc.spread.sheets.all.15.2.2.min.js"></script>
		<script type="text/javascript" src="../lib/spreadjs/15.2.2/scripts/plugins/gc.spread.sheets.shapes.15.2.2.min.js"></script>
		<script type="text/javascript" src="../lib/spreadjs/15.2.2/scripts/plugins/gc.spread.sheets.charts.15.2.2.min.js"></script>
		<script type="text/javascript" src="../lib/spreadjs/15.2.2/scripts/plugins/gc.spread.pivot.pivottables.15.2.2.min.js"></script>
		<script type="text/javascript" src="../lib/spreadjs/15.2.2/scripts/plugins/gc.spread.sheets.slicers.15.2.2.min.js"></script>
		<script type="text/javascript" src="../lib/spreadjs/15.2.2/scripts/plugins/gc.spread.sheets.print.15.2.2.min.js"></script>
		<link href="../lib/spreadjs/15.2.2/css/gc.spread.sheets.15.2.2.css" rel="stylesheet" type="text/css" /> 
		<style>
		 .spread-container {
			 height: 550px;
			 border-style: solid;
			 border-width :5px;
			 border-color: black;
		 }
		</style>
	</head>
	<body>
		<h1>SpreadJS</h1>
		<p>This section goes over how to initialize SpreadJs</p>
		<div class = "sample-container">
			<div id="ss" class="spread-container"></div> 
		</div>
	</body>
	<script>
		window.onload = function()
		{
			var spread = new GC.Spread.Sheets.Workbook( document.getElementById("ss"), { sheetCount: 6 } );
			var sheet = spread.getSheet(0);
			var activeSheet = sheet 
			// set data
			// set allowCopyPasteExcelStyle to true
			spread.options.allowCopyPasteExcelStyle = true;
                         
			var comment = new GC.Spread.Sheets.Comments.Comment();
			comment.text("new comment!");
		// 2.backColor 			
			comment.backColor("yellow");
		// 8.forColor.. 			
			comment.foreColor("green");
		// 5.displayMode.. 			
			comment.displayMode(GC.Spread.Sheets.Comments.DisplayMode.alwaysShown);
		// 1. autoSize			
			comment.autoSize(true);
		// 6.dynamicMove dynamicSize..			
			comment.dynamicMove(true);
			comment.dynamicSize(true);		
		// 3. borderColr , borderStyle, borderWidth 			
			comment.borderWidth(2);
			comment.borderStyle("dotted");
			comment.borderColor("red");			
		// 7. fontFamily, fontSize. 			
			comment.fontFamily("Comic Sans MS");
			comment.fontSize("10pt");		
			comment.fontStyle("normal");
			comment.fontWeight("normal");		
		// 9.height , width			
			comment.height(150);
			comment.width(190);
		// 10.horizontalAlign 
			comment.horizontalAlign(GC.Spread.Sheets.HorizontalAlign.center);
	    	// 11 Indicate Color 
			var color1 = "red";
			var color2 = "#FFFFFF";
			var color2 = "rgba(255, 255, 255, 0.01)";
			comment.indicatorColor(color1);
			comment.indicatorSize(6);		
		// 12. location 
			comment.location(new GC.Spread.Sheets.Point(10, 10));
		// 13. locked..
			comment.lockText(false);
			comment.locked(false);
			activeSheet.options.isProtected = true;		
		// 14. opacity 
			comment.opacity(10);
		// 15. padding 
			comment.padding(new GC.Spread.Sheets.Comments.Padding(2, 2, 2, 2));
		// 16. showShadow
			comment.showShadow(true);
		// 17. TextDecoration 
			comment.textDecoration(GC.Spread.Sheets.TextDecorationType.underline);
			activeSheet.getCell(7,7).comment(comment);		
		// 18. zIndex
			alert(comment.zIndex());
		// 4. commentState 
			alert( comment.commentState() )
////////////////////////////////////////////////////////////////////////////////////////////
//  	CommnetManager 
////////////////////////////////////////////////////////////////////////////////////////////					
		var comment = activeSheet.comments.add(5, 5, "Comment1");
		comment.backColor("yellow");
		comment.foreColor("green");
		comment.displayMode(GC.Spread.Sheets.Comments.DisplayMode.hoverShown);

		var comment1 = activeSheet.comments.add(1, 1, "");
		comment1.text("Comment2");
		comment1.displayMode(GC.Spread.Sheets.Comments.DisplayMode.alwaysShown);
		comment1.backColor("red");
		comment1.foreColor("blue");

		var gcomments = activeSheet.comments.all();
		for (var i = 0; i < gcomments.length; i++) {
		     alert(gcomments[i].text());
		}				
					
		};
	</script>
	
</html>
