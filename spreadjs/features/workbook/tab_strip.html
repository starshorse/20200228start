<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script type="text/javascript" src="../../lib/spreadjs/15.2.2/scripts/gc.spread.sheets.all.15.2.2.min.js"></script>
		<link href="../../lib/spreadjs/15.2.2/css/gc.spread.sheets.15.2.2.css" rel="stylesheet" type="text/css" /> 
		<style>
		 .spread-container {
			 height: 550px;
			 border-style: solid;
			 border-width :5px;
			 border-color: black;
		 }
		</style>
	</head>
	<body>
		<h1>SpreadJS</h1>
		<p>This section goes over how to initialize SpreadJs</p>
		<div class = "sample-container">
			<div id="ss" class="spread-container"></div> 
		</div>
	</body>
	<script>
		window.onload = function()
		{
			var spread = new GC.Spread.Sheets.Workbook( document.getElementById("ss"), { sheetCount: 6 } );
		// Tab Strip 
			spread.options.tabEditable = false ; 
			spread.options.allowSheetReorder = false ; 		
			spread.options.newTabVisible = false; 
			spread.options.tabNavigationVisible = false ; 		
			spread.options.tabStripVisible = false ; 		
					
			spread.options.tabStripPosition = GC.Spread.Sheets.TabStripPosition.top ; 
			spread.options.tabStripWidth = 200 ; 		
			spread.options.tabStripVisible = true ;		
			spread.options.tabNavigationVisible = true ; 		

			var activeSheet = spread.getSheet(0);
			spread.getSheet(1).isSelected( true ); 
			spread.getSheet(1).options.sheetTabColor = "red"; 
			spread.getSheet(2).isSelected( false ); 
			spread.getSheet(2).options.sheetTabColor = "#FFFF00" 		
			spread.getSheet(3).isSelected( true ); 
			spread.getSheet(3).options.sheetTabColor ="Accent 4" 		
			spread.getSheet(4).isSelected( true );

			var selectedState = spread.getSheet(3).isSelected();
			console.log( selectedState ) 
		};
	</script>
	
</html>
