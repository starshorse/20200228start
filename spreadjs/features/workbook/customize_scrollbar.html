<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script type="text/javascript" src="../../lib/spreadjs/15.2.2/scripts/gc.spread.sheets.all.15.2.2.min.js"></script>
		<link href="../../lib/spreadjs/15.2.2/css/gc.spread.sheets.15.2.2.css" rel="stylesheet" type="text/css" /> 
		<style>
		 .spread-container {
			 height: 550px;
			 border-style: solid;
			 border-width :5px;
			 border-color: black;
		 }
		 .gc-scroll-mobile-container {
			border-radius: 8px; 
		 }
		 .gc-scroll-mobile-thumb {
			border-radius: 8px; 
			border: none;
			background-color: skyblue;
			background-image: linear-gradient( 45deg, rgba( 255,255,255, 0.2 ) 25% , transparent 50% , rgba( 255,255,255, 0.2 ) 50%, rgba( 255, 255,255, 0.2 ) 75% , transparent 75%, transparent ); 

		 }
		 .gc-scroll-mobile-state-active .gc-scroll-mobile-thumb {
			border: none; 	 
			background-color: skyblue;
			background-image: linear-gradient( 45deg, rgba( 255,255,255, 0.2 ) 25% , transparent 50% , rgba( 255,255,255, 0.2 ) 50%, rgba( 255, 255,255, 0.2 ) 75% , transparent 75%, transparent ); 
		 }
		</style>
	</head>
	<body>
		<h1>SpreadJS</h1>
		<p>This section goes over how to initialize SpreadJs</p>
		<div class = "sample-container">
			<div id="ss" class="spread-container"></div> 
		</div>
	</body>
	<script>
		window.onload = function()
		{
			var spread = new GC.Spread.Sheets.Workbook( document.getElementById("ss"), { sheetCount: 6 } );
			var activeSheet = spread.getSheet(0);
			spread.getSheet(1).isSelected( true ); 
			spread.getSheet(2).isSelected( false ); 
			spread.getSheet(3).isSelected( true ); 
			spread.getSheet(4).isSelected( true );

			var selectedState = spread.getSheet(3).isSelected();
			spread.options.scrollbarAppearance = GC.Spread.Sheets.ScrollbarAppearance.mobile;
			console.log( selectedState ) 
		};
	</script>
	
</html>
