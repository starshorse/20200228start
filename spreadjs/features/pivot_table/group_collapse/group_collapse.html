	<body>
	     <div class="sample-tutorial">
		<div id="ss" class="sample-spreadsheets"></div>

		    <div class="group">
		    <label><b>Group or collapse fields</b></label>
		 </div>
		 <hr />

			<input type="checkbox" id="group-date" class="group-date" checked>
			<label for="group-date">Group <b>Date</b> field</label>

			<input type="checkbox" id="collapse-region" class="collapse-region">

		    </div>
		</div>
	    </div>
