<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script type="text/javascript" src="../../lib/spreadjs/15.2.2/scripts/gc.spread.sheets.all.15.2.2.min.js"></script>
		<link href="../../lib/spreadjs/15.2.2/css/gc.spread.sheets.15.2.2.css" rel="stylesheet" type="text/css" /> 
		<style>
		 .spread-container {
			 height: 550px;
			 border-style: solid;
			 border-width :5px;
			 border-color: black;
		 }
		</style>
	</head>
	<body>
		<h1>SpreadJS</h1>
		<p>This section goes over how to initialize SpreadJs</p>
		<div class = "sample-container">
			<input type='button' id='button1' value='sort'/>
			<div id="ss" class="spread-container"></div> 
		</div>
	</body>
	<script>
		window.onload = function()
		{
			var spread = new GC.Spread.Sheets.Workbook( document.getElementById("ss"), { sheetCount: 6 } );
			var sheet = spread.getSheet(0);
			
			var person = { name: "Wang feng", age: 25 , address: { postcode: "710075" }}; 
			var source = new GC.Spread.Sheets.Bindings.CellBindingSource( person );
			sheet.setBindingPath( 0,0, "name" );
			sheet.setBindingPath( 1,1, "age" );
			sheet.setBindingPath( 3,3, "address.postcode"); 
			sheet.setDataSource( source ); 
		// Sort Mutiple Ranges .. 
			var activeSheet = sheet 
			activeSheet.setRowCount(6);
		    activeSheet.setValue(0, 0, 10);
		    activeSheet.setValue(1, 0, 100);
		    activeSheet.setValue(2, 0, 100);
		    activeSheet.setValue(3, 0, 10);
		    activeSheet.setValue(4, 0, 5);
		    activeSheet.setValue(5, 0, 10);
		    activeSheet.setValue(0, 1, 10);
		    activeSheet.setValue(1, 1, 40);
		    activeSheet.setValue(2, 1, 10);
		    activeSheet.setValue(3, 1, 20);
		    activeSheet.setValue(4, 1, 10);
		    activeSheet.setValue(5, 1, 40);
		    document.getElementById('button1').addEventListener('click', function(e){
			// Create a SortInfo object where 1 st kye:Column1 / 2nd key: Column2 		    
			var sortInfo = 
			[
				{index:0, ascending:true},
				{index:1, ascending:false}
			]
			// Exectue sorting which targets all rows based on the sorting coditions 
			spread.getActiveSheet().sortRange(0,0,6,2, true , sortInfo ); 
		    })

		};
	</script>
	
</html>
