<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script type="text/javascript" src="../../../lib/spreadjs/15.2.2/scripts/gc.spread.sheets.all.15.2.2.min.js"></script>
		<link href="../../../lib/spreadjs/15.2.2/css/gc.spread.sheets.15.2.2.css" rel="stylesheet" type="text/css" /> 
		<style>
		 .spread-container {
			 height: 550px;
			 border-style: solid;
			 border-width :5px;
			 border-color: black;
		 }
		</style>
	</head>
	<body>
		<h1>SpreadJS</h1>
		<p>This section goes over how to initialize SpreadJs</p>
		<div class = "sample-container">
			<div id="ss" class="spread-container"></div> 
		</div>
	</body>
	<script>
		window.onload = function()
		{
			var spread = new GC.Spread.Sheets.Workbook( document.getElementById("ss"), { sheetCount: 6 } );
			var sheet = spread.getSheet(0);
			spread.getSheet(1).isSelected( true ); 
			spread.getSheet(2).isSelected( false ); 
			spread.getSheet(3).isSelected( true ); 
			spread.getSheet(4).isSelected( true );

			var selectedState = spread.getSheet(3).isSelected();
			console.log( selectedState ) 

			sheet.setRowCount(10);
			sheet.setColumnCount(7); 
			sheet.setValue(0,0,"Western" );
			sheet.setValue(0,1,"Westron" );
			sheet.setValue(0,2,"Westron" );
			sheet.setValue(1,0,"A");
			sheet.setValue(1,1,"B");
			sheet.setValue(1,2,"C");
// Basic Format.. 			
			let dvalue = 12345.6789;
			sheet.setValue(0,0, dvalue ); 
			sheet.getCell(0,1).formatter("M");
			sheet.setValue(0,1, new Date( 2011,2,9)) 		
			sheet.getCell(0,2).formatter("m");
			sheet.setValue(0,2, new Date( 2011,10,19)) 		
			sheet.getCell(0,3).formatter("General");
			sheet.setValue(0,3, new Date( 2011,10,19)) 		
			sheet.getCell(0,4).formatter("#.#%");
			sheet.setValue(0,4,1) 		
			sheet.getCell(1,0).formatter('[<0](0.0);[>0]0.0;"zero";@');
			sheet.setValue(1,0,0) 		
// Fraction Formatting .					
		        dvalue = 123.89
			sheet.setValue(0,0, dvalue );
			sheet.getCell(0,0).formatter("# ??/??"); 
// DB Number Formatting 
			sheet.setValue(0,0, dvalue); 
			sheet.getCell(0,0).formatter("[$-411]dddd") 
			sheet.getCell(0,0).formatter("[DBNum2][$-411]General"); 
// Culture Formatting 
			GC.Spread.Common.CultureManager.culture("ja-jp");
			sheet.getCell(0,2).formatter( new GC.Spread.Formatter.GeneralFormatter("yyyy/MM/dd dddd", "ja-jp")); 
			sheet.getCell(0,3).formatter( new GC.Spread.Formatter.GeneralFormatter("yyyy/MM/dd dddd", "en-us")); 
// Color Formatting 
			sheet.setColumnCount( 10 ); 
			sheet.getRange(2,2,1,6).formatter("[color44][<300]0.0;[color3][>400]0.0;[color45]0.0")		
			sheet.getCell(2,2).value(100);
			sheet.getCell(2,3).value(200);
			sheet.getCell(2,4).value(300);
			sheet.getCell(2,5).value(400);
			sheet.getCell(2,6).value(500);
			sheet.getCell(2,7).value(600);
		};
	</script>
	
</html>
