		 .spread-container {
			 height: 550px;
			 border-style: solid;

	<body>
		<h1>SpreadJS</h1>
		<p>This section goes over how to initialize SpreadJs</p>
		<div class = "sample-container">
			<div id="ss" class="spread-container"></div> 
		</div>
	</body>
	<script>
		window.onload = function()
		{
			var spread = new GC.Spread.Sheets.Workbook( document.getElementById("ss"), { sheetCount: 6 } );
			var sheet = spread.getSheet(0);
			var activeSheet = sheet 
			// set data
			activeSheet.setColumnWidth(0, 22);
			activeSheet.setColumnWidth(1, 30);
			activeSheet.setColumnWidth(2, 22);		
			activeSheet.getCell( 1, 3, GC.Spread.Sheets.SheetArea.viewport ).value("Theme Colors").themeFont("headings").hAlign(GC.Spread.Sheets.HorizontalAlign.center )		
			activeSheet.addSpan(1, 3, 1, 10);
			activeSheet.getCell(2, 3, GC.Spread.Sheets.SheetArea.viewport).text("Background 1").themeFont("Body");
			activeSheet.getCell(2, 4, GC.Spread.Sheets.SheetArea.viewport).text("Text 1").themeFont("Body");

			activeSheet.getCell(2, 6, GC.Spread.Sheets.SheetArea.viewport).text("Text 2").themeFont("Body");

			activeSheet.getCell(2, 8, GC.Spread.Sheets.SheetArea.viewport).text("Accent 2").themeFont("Body");
			activeSheet.getCell(2, 9, GC.Spread.Sheets.SheetArea.viewport).text("Accent 3").themeFont("Body");		
			activeSheet.getCell(2, 10).text("Accent 4").themeFont("Body");
			activeSheet.getCell(2, 11).text("Accent 5").themeFont("Body");
			activeSheet.getCell(2, 12).text("Accent 6").themeFont("Body");
			activeSheet.getCell(3, 1).value("100").themeFont("Body");		
			activeSheet.getCell(3, 3).backColor("Background 1");
			activeSheet.getCell(3, 4).backColor("Text 1");
			activeSheet.getCell(3, 5).backColor("Background 2");
			activeSheet.getCell(3, 6).backColor("Text 2");
