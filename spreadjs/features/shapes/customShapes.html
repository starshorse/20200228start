<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script type="text/javascript" src="../../lib/spreadjs/15.2.2/scripts/gc.spread.sheets.all.15.2.2.min.js"></script>
		<script type="text/javascript" src="../../lib/spreadjs/15.2.2/scripts/plugins/gc.spread.sheets.shapes.15.2.2.min.js"></script>
		<link href="../../lib/spreadjs/15.2.2/css/gc.spread.sheets.15.2.2.css" rel="stylesheet" type="text/css" /> 
		<style>
		 .spread-container {
			 height: 550px;
			 border-style: solid;
			 border-width :5px;
			 border-color: black;
		 }
		</style>
	</head>
	<body>
		<h1>SpreadJS</h1>
		<p>This section goes over how to initialize SpreadJs</p>
		<div class = "sample-container">
			<div id="ss" class="spread-container"></div> 
		</div>
	</body>
	<script>
		window.onload = function()
		{
			var spread = new GC.Spread.Sheets.Workbook( document.getElementById("ss"), { sheetCount: 6 } );
			var sheet = spread.getSheet(0);
			
			// Define a model to create custom shape 
			var model = { left: 50, top: 50 , width: 300, height: 300, 
					options:
					{
						fill:
						{
							type: 1,
							color: "green",
							transparency:0.5,
						},
						stroke:
						{
							type: 1, // solid fill( now only support solid fill ) 
							color: "blue", 
							width: 3
						}				
					},
			 path: [
				 [
					["M", 4, 1], // M: move to (x, y)
					["L", 104, 1], // L: line to (x, y)
					["L", 4, 94],
					["L", 104, 94],
					["L", 4, 1],
					["M", 4, 47],
					["L", 104, 47],
					["Z"]
				  ]
				]			
			};			
		//Add defined custom shape to sheet 
		sheet.shapes.add('name', model )

		};
	</script>
	
</html>
