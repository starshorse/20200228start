<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script type="text/javascript" src="../../lib/spreadjs/15.2.2/scripts/gc.spread.sheets.all.15.2.2.min.js"></script>
		<script type="text/javascript" src="../../lib/spreadjs/15.2.2/scripts/plugins/gc.spread.sheets.shapes.15.2.2.min.js"></script>
		<link href="../../lib/spreadjs/15.2.2/css/gc.spread.sheets.15.2.2.css" rel="stylesheet" type="text/css" /> 
		<style>
		 .spread-container {
			 height: 550px;
			 border-style: solid;
			 border-width :5px;
			 border-color: black;
		 }
		</style>
	</head>
	<body>
		<h1>SpreadJS</h1>
		<p>This section goes over how to initialize SpreadJs</p>
		<div class = "sample-container">
			<div id="ss" class="spread-container"></div> 
		</div>
	</body>
	<script>
		window.onload = function()
		{
			var spread = new GC.Spread.Sheets.Workbook( document.getElementById("ss"), { sheetCount: 6 } );
			var sheet = spread.getSheet(0);
			var activeSheet = sheet
			// Add a shape with solid fill ..
			var shape1 = activeSheet.shapes.add("myShape1", GC.Spread.Sheets.Shapes.AutoShapeType.rectangle , 200,50,250,150); 
			var style = shape1.style();
			style.fill = { type: GC.Spread.Sheets.Shapes.ShapeFillType.solid, color:'red'};
		        shape1.style(style); 	
			// Add a shape with no fill 
			var shape2 = activeSheet.shapes.add("myShape2", GC.Spread.Sheets.Shapes.AutoShapeType.diamond, 400,50,150,150); 
			var style = shape1.style();
			style.fill = { type: GC.Spread.Sheets.Shapes.ShapeFillType.none, color:'red'};
		        shape2.style(style); 	
			
			
		};
	</script>
	
</html>
