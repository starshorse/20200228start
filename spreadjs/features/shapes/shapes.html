<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script type="text/javascript" src="../../lib/spreadjs/15.2.2/scripts/gc.spread.sheets.all.15.2.2.min.js"></script>
		<script type="text/javascript" src="../../lib/spreadjs/15.2.2/scripts/plugins/gc.spread.sheets.shapes.15.2.2.min.js"></script>
		<link href="../../lib/spreadjs/15.2.2/css/gc.spread.sheets.15.2.2.css" rel="stylesheet" type="text/css" /> 
		<style>
		 .spread-container {
			 height: 550px;
			 border-style: solid;
			 border-width :5px;
			 border-color: black;
		 }
		</style>
	</head>
	<body>
		<h1>SpreadJS</h1>
		<p>This section goes over how to initialize SpreadJs</p>
		<input type='number' id='input' />
		<div class = "sample-container">
			<div id="ss" class="spread-container"></div> 
		</div>
	</body>
	<script>
		window.onload = function()
		{
			var spread = new GC.Spread.Sheets.Workbook( document.getElementById("ss"), { sheetCount: 6 } );
			var sheet = spread.getSheet(0);
			var activeSheet = sheet 
			// Add heart shape to activeSheet. 
			heart = activeSheet.shapes.add("Shape1", GC.Spread.Sheets.Shapes.AutoShapeType.heart, 100,60,200,160 ); 
			// disable showHandle for the shape 
			heart.showHandle( false ); 

			oval = activeSheet.shapes.add("Shape2", GC.Spread.Sheets.Shapes.AutoShapeType.oval, 100,60,200,160 );
			// set allowRotate to false 
			oval.allowRotate( false );
                					
		};
		document.getElementById('input').addEventListener('onchange',		
		function (e){
			var x = document.getElementById('input').value; 		
                        // x is the angle by which shape is rotated 
			oval.rotate(x); 		

		})
	</script>
	
</html>
