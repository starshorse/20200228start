<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script type="text/javascript" src="../../../lib/spreadjs/15.2.2/scripts/gc.spread.sheets.all.15.2.2.min.js"></script>
		<script type="text/javascript" src="../../../lib/spreadjs/15.2.2/scripts/plugins/gc.spread.sheets.print.15.2.2.min.js"></script>
		<script type="text/javascript" src="../../../lib/spreadjs/15.2.2/scripts/plugins/gc.spread.calcengine.languagepackages.15.2.2.min.js"></script>
		<link href="../../../lib/spreadjs/15.2.2/css/gc.spread.sheets.15.2.2.css" rel="stylesheet" type="text/css" /> 
		<style>
		 .spread-container {
			 height: 550px;
			 border-style: solid;
			 border-width :5px;
			 border-color: black;
		 }
		</style>
	</head>
	<body>
		<h1>SpreadJS</h1>
		<p>This section goes over how to initialize SpreadJs</p>
		<table style="width:100%">
		<tr>
		<td valign="top">
		<select id="languageSelect">
		<option value="zh">China</option>
		<option value="ja">Japan</option>
		<option value="ko">korea/Korean </option>
		<option value="fr">French</option>
		<option value="nl">Dutch</option>
		<option value="de">German</option>
		<option value="es">Spanish</option>
		<option value="pt">Portuguese</option>
		<option value="ru">Russian</option>
		<option value="sv">Swedish</option>
		<option value="it">Italian</option>
		<option value="da">Danish</option>
		<option value="pl">Polish</option>
		<option value="fi">Finnish</option>
		<option value="no">Norwegian</option>
		<option value="cs">Czech </option>
		<option value="hu">Hungarian</option>
		<option value="tr">Turkish</option>
		</select>
		</td>
		<td>
		<div class = "sample-container">
			<div id="ss" class="spread-container"></div> 
		</div>
		</td>
		</table> 	
		<div id="settingsDiv">
		Switch Culture:
		<select id="CultureSelect">
		<option value="en">en</option>
		<option value="zh_tw">zh-tw</option>
		<option value="fr">fr</option>
		<option value="de">de</option>
		<option value="ha_ha">Ha-Ha</option>
		</select>
		</div>
		
		<p id="l_description">The base and default language.</p> 
		<textarea id="language" cols="85" rows="40" style="max-width:98%" readonly="readonly"></textarea> 

	</body>
	<script>
		window.onload = function()
		{
			var spread = new GC.Spread.Sheets.Workbook( document.getElementById("ss"), { sheetCount: 1 } );
			var sheet = spread.getActiveSheet();

			// Show resize tip for row height and column width 
			spread.options.showResizeTip = GC.Spread.Sheets.ShowScrollTip.both; 
			// Get the specificed culture resource 
			var originResources = GC.Spread.Common.CultureManager.getResources('ja-jp');
			// Change the culture based on the origin culture resources.
			originResources.Sheets.Tip_Width = "宽度： {0} 像素"; 
			GC.Spread.Common.CultureManager.addCultureInfo("custom", null, originResources);
			GC.Spread.Common.CultureManager.culture("custom");		
		};
	</script>
	
</html>
