<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script type="text/javascript" src="../../../../lib/spreadjs/15.2.2/scripts/gc.spread.sheets.all.15.2.2.min.js"></script>
		<script type="text/javascript" src="../../../../lib/spreadjs/15.2.2/scripts/plugins/gc.spread.sheets.shapes.15.2.2.min.js"></script>
		<script type="text/javascript" src="../../../../lib/spreadjs/15.2.2/scripts/plugins/gc.spread.sheets.charts.15.2.2.min.js"></script>
		<link href="../../../../lib/spreadjs/15.2.2/css/gc.spread.sheets.15.2.2.css" rel="stylesheet" type="text/css" /> 
		<style>
		 .spread-container {
			 height: 550px;
			 border-style: solid;
			 border-width :5px;
			 border-color: black;
		 }
		</style>
	</head>
	<body>
		<h1>SpreadJS</h1>
		<p>This section goes over how to initialize SpreadJs</p>
		<div class = "sample-container">
			<div id="ss" class="spread-container"></div> 
		</div>
	</body>
	<script>
		var chart_line, chart_lineStacked, chart_lineStacked100, sheet; 
		window.onload = function()
		{
			var spread = new GC.Spread.Sheets.Workbook( document.getElementById("ss"), { sheetCount: 6 } );
			var sheet = spread.getSheet(0);
			var dataArray =
			[
			  ["", '2012', '2013', '2014', '2015', '2016', '2017'],
			  ["Chrome", 0.3782, 0.4663, 0.4966, 0.5689, 0.6230, 0.6360],
			  ["FireFox", 0.2284, 0.2030, 0.1801, 0.1560, 0.1531, 0.1304],
			  ["IE", 0.3214, 0.2491, 0.2455, 0.1652, 0.1073, 0.0834],
			  ];
			sheet.setArray(0, 0, dataArray);		
			var chart = sheet.charts.add('chart1', GC.Spread.Sheets.Charts.ChartType.lineMarkers, 30, 85, 400, 250, 'A1:G4' ); 
			var ser1 = chart.series().get(0); 
			ser1.symbol = 
			{
				fill:'red',
				fillColorTransparency: 0.3,
				size: 20, 
				shape: GC.Spread.Sheets.Charts.SymbolShape.triangle , 
				border:
				{
					color:"green",
					width: 2,
					lineType: GC.Spread.Sheets.Charts.LineType.solid, 
					colorTransparency: 0.5 ,		
				}				
			}
			chart.series().set(0, ser1 );		
//Series Style..
			// set chart series(0) lineType
			var series1 = chart.series().get(0);
			series1.border.lineType = GC.Spread.Sheets.Charts.LineDashStyle.dashDotDot;
			chart.series().set(0, series1);

			// set chart series(1) lineType
			var series2 = chart.series().get(1);
			series2.border.lineType = GC.Spread.Sheets.Charts.LineDashStyle.longDash;
			chart.series().set(1, series2);

			// set chart series(2) lineType
			var series3 = chart.series().get(2);
			series3.border.lineType = GC.Spread.Sheets.Charts.LineDashStyle.sysDashDot;
			chart.series().set(2, series3);
			
		};
	</script>
	
</html>
