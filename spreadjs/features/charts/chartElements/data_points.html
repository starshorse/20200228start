<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script type="text/javascript" src="../../../lib/spreadjs/15.2.2/scripts/gc.spread.sheets.all.15.2.2.min.js"></script>
		<script type="text/javascript" src="../../../lib/spreadjs/15.2.2/scripts/plugins/gc.spread.sheets.shapes.15.2.2.min.js"></script>
		<script type="text/javascript" src="../../../lib/spreadjs/15.2.2/scripts/plugins/gc.spread.sheets.charts.15.2.2.min.js"></script>
		<link href="../../../lib/spreadjs/15.2.2/css/gc.spread.sheets.15.2.2.css" rel="stylesheet" type="text/css" /> 
		<style>
		 .spread-container {
			 height: 550px;
			 border-style: solid;
			 border-width :5px;
			 border-color: black;
		 }
		</style>
	</head>
	<body>
		<h1>SpreadJS</h1>
		<p>This section goes over how to initialize SpreadJs</p>
		<div class = "sample-container">
			<div id="ss" class="spread-container"></div> 
		</div>
	</body>
	<script>
		window.onload = function()
		{
			var spread = new GC.Spread.Sheets.Workbook( document.getElementById("ss"), { sheetCount: 6 } );
			var sheet = spread.getSheet(0);
			// Set Chart Data
			var pieData = [
			    ["", 'Chrome', 'Firefox', 'IE', 'Safari', 'Edge', 'Opera', 'Other'],
			    ["2017", 0.6360, 0.1304, 0.0834, 0.0589, 0.0443, 0.0223, 0.0246]
			];
			sheet.setArray(0, 0, pieData);		
			var dataRange = new GC.Spread.Sheets.Range(0,0,2,8); 		
			
			// Create Pie chart 
			var pieChart = sheet.charts.add('Pie Chart', GC.Spread.Sheets.Charts.ChartType.pie, 2, 50, 600, 350, "A1:H2" ); 
			pieChart.title({
				text: "Browser Market Share"		
			});
			var pieStyle = pieChart.series().get(0);		

		// Customize Data Point Styles 
			pieStyle.dataPoints = { 
				0:{
					backColor:{
						type: GC.Spread.Sheets.Charts.PatternType.wideUpwardDiagonal, 
						foregroundColor:"white",
						backgroundColor:"LightBlue",
					},
					backColorTransparency: 0.1 ,
				},
			    1: {
				backColor: "Yellow",
			    },
			    2: {
				backColor: {
				    type: GC.Spread.Sheets.Charts.PatternType.trellis,
				    foregroundColor: "white",
				    backgroundColor: "Green",
				}
			    },
			    3: {
				backColor: "Orange",
			    },
			    4: {
				backColor: "Red",
				backColorTransparency: 0.5,
			    },
			    5: {
				backColor: {
				    type: GC.Spread.Sheets.Charts.PatternType.narrowVertical,
				    foregroundColor: "white",
				    backgroundColor: "Purple",
				}
			    },
			}				
			pieChart.series().set(0, pieStyle );		
			
		};
	</script>
	
</html>
