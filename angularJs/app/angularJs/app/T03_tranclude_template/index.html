<!DOCTYPE html>
<html lang="en" ng-app='myApp'>
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<div ng-controller='myAppCtrl'>
    {{ t2 }}
	<pane>
	   <pane-title></pane-title>
	   <pane-body></pane-body>
	   <pane-footer><pane-footer>
	</pane>
	</div>
	<script src="/lib/angular/angular.min.js"></script>
	<script>
		angular.module('myApp',[])
        .controller('myAppCtrl', function($scope){
			$scope.t2 ='T2 ctrl'
			this.t2 ='T2 too';
		})
        .directive('pane', function(){
			return{
				transclude:{
					title: '?paneTitle' ,
					body: '?paneBody',
					footer: '?paneFooter'
				},
				template:`<div style="border: 1px solid indigo">
				             {{ TITLE }}
				             <div ng-transclude="title"></div> 
				             <div ng-transclude="body"></div> 
				             <div ng-transclude="footer"></div> 
				          </div>
				          `,
				link : function( scope, elem , attrs , ctrl, transclude ){
					scope.TITLE = 'auth notice';
					scope.t2 ='new value';
				}
			}
		})
        .directive('paneTitle', function(){
			return{
				restrict: 'EA',
 //				require:'^pane',
				template: '<h1>Title</h1>',
				link : function( scope, elem, attrs, ctrl ){
					scope.t2 =' title sope'
	//				console.log( ctrl.t2 ) 
				}

			}
		})
        .directive('paneBody', function(){
			return{
				restrict: 'EA',
				template: '<p>인증서 만기일이 얼마남지 않았습니다.<p>'
			}
		})
        
	</script>
</body>
</html>
