<!DOCTYPE html>
<html lang="en" ng-app='myApp'>
<head>
	<meta charset="UTF-8">
	<title>Collection Edit</title>
	<link rel="stylesheet" href="/resource/css/test_controls.css">
	<style>
       main{
		   height: 100vh;
	   }
	   form *{
		   margin: 3px;
	   }
	   form label{
		   display: inline-block;
		   width: 100%;
	   }
	   form input[type='text'], form button{
		   float: right;
		   height: 1.8rem;
		   border: 0;
		   outline: none;
		   background-color: indigo;
		   color: white;
	   }
	   form input[type='text']{
		   background-color: lavender;
		   color: indigo;
		   text-align: right;
	   }
	   form select{
		   width: 100%;
	   }
	   .w100{
		   width: 100%;
	   }
	   .w50{
		   width: 50%;
	   }
	   .w30{
		   width: 30%;
	   }
	   .fl-r{
		   float: right;
	   }
       .hv100{
		   height: 100vh;
	   }
    </style>
</head>
<body ng-controller='myAppCtrl'>
	<app-editor class='flx-cc hv100' appinfo='appinfo'></app-editor>
<script src="/lib/angular/angular.min.js"></script>
<script src="/lib/angular-cookies/angular-cookies.min.js"></script>
<script src="/directives/app_editor/app_editor.directive.js"></script>
<script>
	angular.module('myApp',[
		'ngCookies',
		'app_editor'
	])
    .config( function($httpProvider){
		$httpProvider.defaults.headers.delete = { "Content-Type": "application/json;charset=utf-8" };
	})
	.controller('myAppCtrl', function($scope, $http, $cookies ){
		$scope.appinfo ={ name: 'ezct_account' } 
   })
</script> 	
</body>
</html>
