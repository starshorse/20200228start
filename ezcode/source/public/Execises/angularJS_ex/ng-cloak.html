<!-- The ng-cloak directive in angularjs is a special type of directive 
    which is used to prevent showing an un-compiled form of elements while page is loading. 
We can say that ng-cloak directive will hold and wait till operations 
complete to show the elements on page. -->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>
AngularJs ng-cloak Directive Example
</title>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script>
var app = angular.module("AngularngcloakApp", []);
app.controller("ngcloakctrl", function ($scope) {
$scope.name = "Tutlane.com";
$scope.users = {
isValid: true
};
});
</script>
</head>
<body ng-app="AngularngcloakApp">
<div ng-controller="ngcloakctrl">
<div ng-cloak ng-if="users.isValid">
{{ name}}
</div>
</div>
</div>
</body>
</html>
