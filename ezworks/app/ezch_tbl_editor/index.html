<!DOCTYPE html>
<html ng-app='ezch_tbl_editor'>
	<head>
		<link rel='stylesheet' href='../../node_modules/bootstrap/dist/css/bootstrap.min.css'>
		<link rel='stylesheet' href='../../lib/spreadjs/15.2.2/css/gc.spread.sheets.excel2016colorful.15.2.2.css' />
		<script src='../../node_modules/jquery/dist/jquery.min.js'></script> 
		<script src='../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js'></script> 
		<script src='../../lib/spreadjs/15.2.2/scripts/gc.spread.sheets.all.15.2.2.min.js'></script>

	</head>
	<body>
		<div ng-controller='ezch_tbl_editorCtrl'>
			<div class='container-fluid row'>
				<div class='col-md-10'>
				</div> 	
				<div class='col-md-2'>
					<button class='btn btn-info'><a href='javascript:closeWindow()'>Close</a></button>
				</div>	
			</div>
			<div id='content'>
				<nav class='navbar navbar-expand-lg navbar-light bg-light'>
					<div class='container-fluid row'>
						<div class='col-md-2 mx-0 px-0'>
						</div>
						<div class='col-md-2'>
							<h4><span class='badge badge-secondary mx-3'>Collection</span>디자인</h4>
						</div>
						<div class='col-md-2'>
							<h4><span class='badge badge-secondary mx-3'>App</span>테이블편집기</h4>
						</div>
						<div class='col-md-4'>
							<div class='alert' ng-class="{'alert-success': alert_info_message.class == 'success', 'alert-warning': alert_info_message.class == 'warning' }" role='alert' ng-init="alert_info_message.message ='Alert Message'; alert_info_message.class = 'warning'">
							{{ alert_info_message.message }}
							</div>
						</div> 	
					</div>	
				</nav>
				<my-spreadjs></my-spreadjs>
			</div>	
		</div>	
	</body>	
	<script src='../../node_modules/angular/angular.min.js'></script>
	<script src='../../node_modules/angular-route/angular-route.js'></script> 
	<script src='../../node_modules/angular-cookies/angular-cookies.js'></script>
	<script src='../../parts/spreadjs/index.js'></script>
	<script src='../../service/spreadjs/product/spreadjs/index.js'></script> 
	<script src='app.js'></script> 
</html>
