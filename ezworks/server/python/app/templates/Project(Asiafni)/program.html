<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
 "http://www.w3.org/TR/html4/loose.dtd">
<!DOCTYPE html>
<html lang="en">

<head>
	<title>{{ companyName }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;30000;500;700;900&display=swap" rel="stylesheet">
	<style>
		body{ 
			font-family: 'Noto Sans KR', sans-serif;
			background: lavender;
		}
	  .flex-end {
		  display: flex;
		  justify-content: end;
	  }
	  .btn-primary {
		  width: 250px ;
		  background-color: indigo !important;
		  border-color: indigo !important;
		  color: white !important;	  
	  }
	  .btn-secondary {
		  background-color: rgba( 120,20,140,1 );
		  border-color: indigo ;
		  color: white;	  
	  }
	  .btn-secondary:hover, .btn-secondary:focus {
	      background-color: rgba( 230, 140 , 255, 1 );
	  }
	  .list-group-item{
		  text-decoration: none;
	  }
	  @media(min-width: 992px ){
		  .navbar-expand-lg{
			  flex-wrap: nowrap ;
			  justify-content: flex-end;
		  }
	  }
	  .navbar-collapse{
		  flex-basis: 100%;
		  flex-grow: 0;
		  align-items: center;
	  }
    </style>
</head>
<body>
	<div class="nav flex-end">
			<input type="checkbox" id="nav-check">
			<div class="nav-header">
				<div class="h3 mt-3">
					{{ companyName }}  
				</div>
			</div>
			<div class="nav-btn">
				<label for="nav-check">
					<span></span>
					<span></span>
					<span></span>
				</label>
			</div>
			<div class="nav-links">
				<a href="{{ url_for('bootstrap') }}"> 인증서 등록 </a>
				<a href="javascript:closeWindow()">
					<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><path fill="currentColor" d="M2.93 17.07A10 10 0 1 1 17.07 2.93A10 10 0 0 1 2.93 17.07zM11.4 10l2.83-2.83l-1.41-1.41L10 8.59L7.17 5.76L5.76 7.17L8.59 10l-2.83 2.83l1.41 1.41L10 11.41l2.83 2.83l1.41-1.41L11.41 10z"/></svg>		</a>
				<a href="javascript:history.back()" target="_self">
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path d="M5 12H3l9-9l9 9h-2M5 12v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-7"/><path d="M9 21v-6a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v6"/></g></svg>
				</a>
			</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-75">
				Machine Key Register tool: 
			</div>
			<div class="col-25">
				<button type="button" class="btn btn-primary text-white"><a href="http://api.ezoffice365.com/clickonce/Machine_Register/EZoffice365_Machine_Register.exe" class="text-white">Download</a></button>
            </div>
		</div>
		<div class="row">
			<div class="col-75">
				VSTO Setup File : 
			</div>
			<div class="col-25">
				<button type="button" class="btn btn-primary text-white"><a href="http://api.ezoffice365.com/clickonce/setup.exe" class="text-white" >Download</a></button>
            </div>
		</div>
	</div>
	{% if toPass != [] %}
    {% for v in toPass %}
    <div class="container">
        <form action="/action_page.php">
            <div class="row">
		    <div class="col-25">
		    {% if v['machAuthIdentifier'] != None %}  
		    <img src="{{ url_for('static', filename='css/512x512.PNG') }}"  width="30" height="30"/><span class="badge"></span>
		    {% endif %}
	           </div>	
                <div class="col-25"></div>
                <div class="col-25"></div>
                <div class="col-25">
			<input type="text" value="{{ orgName }}" disabled onfocus="this.select()">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="fname">OraAuthSecret</label>
                </div>
                <div class="col-75">
			<input type="text" id="fname" name="firstname" placeholder="OraAuthSecret" value="{{ orgAuthSecret }}" onfocus="this.select()">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="lname">MachAuthSecret</label>
                </div>
                <div class="col-75">
			<input type="text" id="lname" name="lastname" placeholder="MachAuthSecret" value="{{ v['machAuthSecret'] }}" onfocus="this.select()">
                </div>
            </div>

        </form>
    </div>
    {% endfor %}
	{% endif %}
	<script language="javascript" type="text/javascript">
							   function closeWindow() {
							   window.open('','_parent','');
							   window.close();
							   }
	</script>
</body>

</html>
