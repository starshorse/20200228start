<link href="/lib/Dual-Listbox/bootstrap-duallistbox.css" rel="stylesheet" />
<script src="/lib/Dual-Listbox/jquery.bootstrap-duallistbox.js"></script>
<form>
	<div class='row mx-1 px-1'>
		<div class='col-md-4'>
			<h3>Edit Mode</h3>
		</div>	
	</div> 	
	<div class='form-group row'  ng-repeat='item in dataedit_labelList'>
		<div class='col-md-4'></div>
        <div class='col-md-4'>
			<label for 'item' class='col-md-4 col-form-label text-md-right'><h3>{{ item }}</h3></label>
		</div>	
	</div>	
	<div class='form-group row' ng-show='isformTypetxt(item )' ng-repeat='item in dataedit_colInfo'>
		<label for 'item.name' class='col-md-4 col-form-label text-md-right'>{{ item.displayName }}</label>
        <div class='col-md-4'>
			<input type='text' id='item.name' name='item.name' class='form-control' ng-model='dataedit[item.name]' ng-disabled='!item.editable'>
		</div>	
	</div>	
<!--
	mainGate intro Page  module.. 
Mon Jun 20 11:38:29 KST 2022
-->
	<div class='form-group row' ng-show='1' ng-repeat='item in dataedit_type4'>
		<div class='col-md-4'></div>
		<div class='col-md-1'>
			<img ng-src='{{ item.imgUrl }}' class='img-thumbnail'> 
		</div> 	
		<div class='col-md-1'>{{ item.title }}</div>
		<div class='col-md-2'>
			<BUTTON class='btn btn-info btn-block' ng-click='type4_goWork( item.url, item.server_name )'>GO</BUTTON>	
		</div>
	</div>	
	<DIV class='form-group row' ng-repeat='item in dataedit_select_colInfo' ng-show='item.visible' > 
		<label for 'repeatSelect_items' class='col-md-4 col-form-label text-md-right'>{{ item.displayName }}</label>
		<select name='repeatSelect_items' id='repeatSelect_items' class='col-md-4' ng-model='dataedit[item.name]' ng-change='selectChange(item)' ng-init="ptr_variable.init_sel_ft(item)"> 
			<option ng-repeat='option_1 in select_list[item.name] track by $index' value='{{ option_1 }}'>{{ option_1 }}</option>
		</select>
	</DIV>
	<div class='form-group row' ng-repeat ='item in dataedit_dualList'>
		<div class='col-md-4'></div>
		<select multiple="multiple" size="10" name="duallistbox_demo1">
			<option value="option1">Option 1</option>
			<option value="option2">Option 2</option>
			<option value="option3" selected="selected">Option 3</option>
			<option value="option4">Option 4</option>
			<option value="option5">Option 5</option>
			<option value="option6" selected="selected">Option 6</option>
			<option value="option7">Option 7</option>
			<option value="option8">Option 8</option>
			<option value="option9">Option 9</option>
			<option value="option0">Option 10</option>
		</select>
	 </div>	
	<div class='form-group row' ng-show='applyBtn_flag'>
		<div class='col-md-4'>
		</div>
		<div class='col-md-2'>
			<BUTTON class='btn btn-info btn-block' ng-click='editApply()'>Apply</BUTTON>	
		</div>
		<div class='col-md-2'>
			<BUTTON class='btn btn-info btn-block' ng-click='editCancel()'>Cancel</BUTTON>
		</div>
	<div>	
</form>
