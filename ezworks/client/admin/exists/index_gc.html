<html ng-app='myDbEditExists'> 
	<head>               
		<script data-require='jquery@*' data-semver='2.1.1' src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js'></script>                          
		<link rel='stylesheet' href='/lib/spreadjs/15.0.6/css/gc.spread.sheets.excel2016colorful.15.0.6.css' /> 
		<script src='/lib/spreadjs/15.0.6/scripts/gc.spread.sheets.all.15.0.6.min.js'></script> 

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>	
		<link rel='stylesheet' href='/resource/css/db_edit_style.css' />
		<base href="/admin/exists/">
	</head>                                                                
		<body>                                                             
 		<div ng-controller='myDbEditExistsCtrl'>                             
			<div ng-controller='myDbEditSidebarCtrl'>
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
			  <div class="container-fluid">
			    <a class="navbar-brand" href="#">EZoffice</a>
			    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			      <span class="navbar-toggler-icon"></span>
			    </button>
			    <div class="collapse navbar-collapse" id="navbarSupportedContent">
			      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<li class="nav-item">
				  <a class="nav-link active" aria-current="page" href="#">Jupiter Admin</a>
				</li>
				<li>
					<a class="btn btn-primary" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
					    Side Menus 
					</a>
				</li>		
			      </ul>
			      <form class="d-flex">
				<button class='btn  btn-sm btn-outline-secondary btn-block'><a href='javascript:closeWindow()'>Close</a></button>
			      </form>
			    </div>
			  </div>
			</nav>
			<div class='wrapper'>
			<!-- Sidebar -->
			<ng-include src="'/admin/parts/sidebars/sidebars.html'"></ng-include> 
			<!-- Page Content -->
			<div id='content'>
				<nav class='navbar navbar-expand-lg navbar-light bg-light'>
					<div class='container-fluid row'>
					       <div class='col-md-2'>
						<div class='input-group  mx-0 px-0'>
							  <label class="input-group-text" for="inputGroupSelect01">Server</label>
							  <select class="form-select" id="inputGroupSelect01" ng-disabled="isDbSelectionDisabled" ng-init="cur_server ='demo'">
						               <option ng-value="server" ng-repeat="server in server_list">{{ server }}</option>
							   </select>
						</div>
					       </div> 
						<div class='col-md-1'>
							<h5><span class='badge bg-secondary mx-3'>Collection</span>디자인</h5>
						</div>
						<div class='col-md-1'>
							<h6><span class='badge bg-secondary mx-3'>App</span>{{ app_cur.title }}</h6>
						</div>
						<div class='col-md-2'>
							<h6><span class='badge bg-secondary mx-3'>Conf</span>{{ cur_config_name }}</h6>
						</div>
						<div class='col-md-4'>
							<div class='alert alert-block' ng-class="{'alert-success': alert_info_message.class == 'success', 'alert-warning': alert_info_message.class == 'warning' }" role='alert' ng-init="alert_info_message.message ='Alert Message'; alert_info_message.class = 'warning'">
							{{ alert_info_message.message }}
							</div>
						</div> 	
					</div>	
				</nav>
				<div id='appWrapper' class='mx-2 px-2'>
					<my-indicate></my-indicate> 
					<ng-view></ng-view>
					    <cmd-input></cmd-input>                                    
						<my-spreadjs></my-spreadjs>                                
						<my-events></my-events>
						<my-sheet1></my-sheet1>
						<my-addopts></my-addopts>
				</div>
			  </div>
			  </div>
    			<my-footer></my-footer> 
			</div>           
				<!-- Modal -->
			<!-- Modal -->
			</div>  
		</div>  <!-- ng-controller='myDbEditSidebarCtrl'-->
			 <script src='/lib/angular/angular.js'></script>               
		     	 <script src='/lib/angular-cookies/angular-cookies.js'></script> 
		     	<script src='/lib/angular-route/angular-route.js'></script> 
			 <script src='app.js'></script>                                
			 <script src='/admin/parts/app/index.js'></script>                                
			 <SCRIPT src='/admin/parts/app/status_indicate/index.js'></script>                           
			 <SCRIPT src='/admin/parts/cmd_input/v01/index.js'></script>                           
			 <SCRIPT src='/admin/parts/spreads/index.js'></script>                           
			 <SCRIPT src='/admin/parts/sidebars/index.js'></script>                           
			 <SCRIPT src='/parts/spreads/sheetFormat/index.js'></script>                           
			 <SCRIPT src='/parts/spreads/addSheets/index.js'></script>                           
			 <SCRIPT src='/admin/parts/footers/index.js'></script>                           
			 <SCRIPT src='/admin/parts/spreadjs/sheet1/index.js'></script>                           
			 <script src='/admin/parts/spreadjs/addSheets/sh_add_opts.js'></script> 

		         <script src='/admin/service/admin/index.js'></script> 
			 <SCRIPT src='/admin/service/work_space/v01/index.js'></script>                           
			 <SCRIPT src='/admin/service/spreadjs/index.js'></script> 
			 <SCRIPT src='/admin/service/spreadjs/sheetFormat/index.js'></script>
			 <SCRIPT src='/admin/service/spreadjs/sheetCmd/index.js'></script>
			 <SCRIPT src='/service/spreadjs/sheetLock/index.js'></script>
			 <SCRIPT src='/service/spreadjs/addSheets/index.js'></script>
			 <SCRIPT src='/admin/service/spreadjs/events/index.js'></script>
			 <SCRIPT src='/admin/service/spreadjs/filters/index.js'></script>
			 <SCRIPT src='/service/spreadjs/product/spreadjs/index.js'></script>
			</body>                                                        
	</html>
