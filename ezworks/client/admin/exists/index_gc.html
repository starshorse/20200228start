		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

		<style>
               .btn-secondary{
				   background-color: rgba( 120, 20 , 140, 1 );
				   border-color: rgba( 60,10,70,1 );
			   }
			   .btn-secondary:hover, .btn-secondary:focus{
				   background-color: rgba( 230, 140 , 255, 1 );
			   }
			   .fit_size{
				   pointer-events: none;
				   width: 120px;
				   transform: scale(9) translateY(11px);
			   }
			   .nav-link:hover{
				   font-size: 18px;
				   color: orange;
			   }
			   .pointer_events_none{
				   pointer-events: none;
			   }
			   .float_full_icon{
				   z-index: 104;
				   position: absolute;
				   top: 5%;
				   left: 10%;
			   }
			   table{
					flex-grow: 1;
					padding: 20px;
					margin-top: 40px;
					width: 100%;
			   }
			   th{
				   height: 40px;
				   background-color: indigo;
			   }
			   td, input{
				    height: 40px;
					background-color: lavender;
					color:black;
					border: 1px solid;
					border-color: rgba( 60, 10, 70, 1)  ;
			   }
			   select{
				    height: 40px;
					width: 50%;
					text-decoration: none;
					text-align: center;
					border-radius: 5px;
					color: #fff;
					/* background-color: #54a1a0; */
					background-color: #9a89c6;
					background-color: indigo;
			   }
			   .service_wrapper{
				   width: 100%;
				   margin: auto;
				   margin-bottom: 50;
			   }
			   .flex_center {
					width: 100%;
					display: flex;
					justify-content: space-around;
					align-items: center;
				}
			   .w-50{
				   width: 100%;
			   }
			   .w70{
				   width: 70%
			   }
        </style> 
		<title>Jupiter Server Config </title> 
	</head>

            <div class="float_full_icon btn btn-secondary" ng-click="header_show =( header_show +1 )%2">
		         <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M11 13.6V21H3.6a.6.6 0 0 1-.6-.6V13h7.4a.6.6 0 0 1 .6.6Zm0 7.4h3M3 13v-3m3-7H3.6a.6.6 0 0 0-.6.6V6m11-3h-4m11 7v4M18 3h2.4a.6.6 0 0 1 .6.6V6m-3 15h2.4a.6.6 0 0 0 .6-.6V18m-10-8h3v3"/></svg>	
			</div>
			<nav class="navbar navbar-expand-lg navbar-light bg-light" ng-show="header_show" ng-init="header_show = 1">

			    <a class="navbar-brand" href="#">
					<img class="fit_size" src="/resource/homepage/img/EZoffice_title.svg" />
				</a>
			    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			      <span class="navbar-toggler-icon"></span>
			    </button>
			    <div class="collapse navbar-collapse" id="navbarSupportedContent">
			      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

			<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M3 8h18a1 1 0 0 0 0-2H3a1 1 0 0 0 0 2Zm18 8H3a1 1 0 0 0 0 2h18a1 1 0 0 0 0-2Zm0-5H3a1 1 0 0 0 0 2h18a1 1 0 0 0 0-2Z"/></svg>
					</a>
				</li>		
				<li class="nav-item">
				  <a class="nav-link active" aria-current="page" href="#">Jupitor Server Admin</a>
				</li>
			      </ul>
			      <form class="d-flex">
				<button class='btn  btn-sm btn-secondary btn-block'><a class="text-white"  href='javascript:closeWindow()'>
						<svg  class="pointer_events_none" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 512 512"><path fill="currentColor" d="M469.3 469.3H42.7V42.7H256L298.7 0h-256C19.1 0 0 19.1 0 42.7v426.7C0 492.9 19.1 512 42.7 512h426.7c23.6 0 42.7-19.1 42.7-42.7V320l-42.7 42.7v106.6zm-384-42.6C149.1 255.7 234.7 256 362.7 256v85.3L512 192L362.7 42.7V128C85.3 128 85.1 341.1 85.3 426.7z"/></svg>
					</a></button>
			      </form>
			    </div>
			  </div>
			</nav>
			<div class='wrapper'>
			<!-- Sidebar -->
			<ng-include src="'/admin/parts/sidebars/sidebars.html'"></ng-include> 
			<!-- Page Content -->
			<div id='content'>
				<nav class='navbar navbar-expand-lg navbar-light bg-light' ng-show='is_jupitorConfig'>
					<div class='container-fluid row'>
					       <div class='col-md-2'>
						<div class='input-group  mx-0 px-0'>
							  <label class="input-group-text" for="inputGroupSelect01">Server</label>
							  <select class="form-select" id="inputGroupSelect01" ng-disabled="isDbSelectionDisabled" ng-init="cur_server ='demo'">
						               <option ng-value="server" ng-repeat="server in server_list">{{ server }}</option>
							   </select>
						</div>
					       </div> 
						<div class='col-md-1'>
							<h5><span class='badge bg-secondary mx-3'>Collection</span>디자인</h5>
						</div>
						<div class='col-md-1'>
							<h6><span class='badge bg-secondary mx-3'>App</span>{{ app_cur.title }}</h6>
						</div>
						<div class='col-md-2'>
							<h6><span class='badge bg-secondary mx-3'>Conf</span>{{ cur_config_name }}</h6>
						</div>
						<div class='col-md-4'>
							<div class='alert alert-block' ng-class="{'alert-success': alert_info_message.class == 'success', 'alert-warning': alert_info_message.class == 'warning' }" role='alert' ng-init="alert_info_message.message ='Alert Message'; alert_info_message.class = 'warning'">
							{{ alert_info_message.message }}
							</div>
						</div> 	
					</div>	
				</nav>
				<div class="service_wrapper" ng-class="{ w70 : !is_jupitorConfig }">
				<ng-view style="width:100%"></ng-view>
				</div>
			  </div>
			  </div>
    			<my-footer></my-footer> 
			</div>           
				<!-- Modal -->
			<!-- Modal -->
			</div>
