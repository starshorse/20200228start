<!DOCTYPE html>
<html ng-app='db_administration'>
	<head>
		<link rel='stylesheet' href='../../lib/bootstrap/dist/css/bootstrap.min.css'>
		<link rel='stylesheet' href='../../lib/spreadjs/15.2.2/css/gc.spread.sheets.excel2016colorful.15.2.2.css' />
		<script src='../../lib/jquery/dist/jquery.min.js'></script> 
		<script src='../../lib/bootstrap/dist/js/bootstrap.bundle.min.js'></script> 
		<script src='../../lib/spreadjs/15.2.2/scripts/gc.spread.sheets.all.15.2.2.min.js'></script>

	</head>
	<body>
		<div ng-controller='db_administrationCtrl'>
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<a class="navbar-brand" href="#">EZoffice</a> 	
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggle-icon"></span>
				</button> 	
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item active">
							<a class="nav-link" href="#">DB Administration<span class="sr-only">( current )</span></a> 
						</li> 	
					</ul>	
					<form class="form-inline my-2 my-lg-0">
						<button class='btn  btn-sm btn-outline-secondary btn-block'><a href='javascript:closeWindow()'>Close</a></button>
					</form>	

			</nav>	
			<div id='content'>
				<nav class='navbar navbar-expand-lg navbar-light bg-light'>
					<div class='container-fluid row'>
						<div class='col-md-2'>
							<h5><span class='badge badge-secondary mx-3'>Collection</span>디자인</h5>
						</div>
						<div class='col-md-2'>
							<h5><span class='badge badge-secondary mx-3'>App</span>DB Administartion</h5>
						</div>
						<div class='col-md-4'>
							<div class='alert alert-block' ng-class="{'alert-success': alert_info_message.class == 'success', 'alert-warning': alert_info_message.class == 'warning' }" role='alert' ng-init="alert_info_message.message ='Alert Message'; alert_info_message.class = 'warning'">
							{{ alert_info_message.message }}
							</div>
						</div> 	
					</div>	
				</nav>
				<my-spreadjs></my-spreadjs>
			</div>	
		</div>	
		<script>
			function closeWindow(){
				window.open('','_parent','');
				window.close();
			}
		</script>				
	</body>	
	<script src='../../lib/angular/angular.min.js'></script>
	<script src='../../lib/angular-route/angular-route.js'></script> 
	<script src='../../lib/angular-cookies/angular-cookies.js'></script>
	<script src='../../parts/spreadjs/index.js'></script>
	<script src='../../service/spreads/product/spreadjs/index.js'></script> 
	<script src='../../service/spreadjs/custom/db_administration/index.js'></script> 
	<script src='../../service/spreads/events/index.js'></script> 
	<script src='app.js'></script> 
</html>
