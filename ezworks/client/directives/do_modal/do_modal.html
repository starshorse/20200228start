<!--
	modal { title , content , { input_1: { label }} 
-->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLongTitle">{{ modal.title }}</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<span ng-bind-html='trustedHtml'></span> 
				{{ modal.content }} 
				<ui-view></ui-view> 
			<div class="form-group row" ng-show='modal.input_1.enable'>
				<label for 'app_name' class='col-md-4 col-form-label text-md-right'>{{ modal.input_1.label }}</label>
				<div class='col-md-6'>
					<input type='text' id='app_name' name='app_name' class='form-control' ng-model='modal.input_1.text'>
				</DIV> 
			</div>
			<div class="progress" ng-show='modal.flags.is_infoModal'>
				<div class="progress-bar bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
				</div>
			</div>
			</div>
			<div class="modal-footer" ng-hide='modal.flags.is_infoModal'>
				<button type="button" class="btn btn-secondary"  ng-click='modalCancel( modal )' data-dismiss="modal" ng-show='modal.id != 5'>Close</button>
				<button type="button" class="btn btn-secondary" ng-click='modalDispatch( modal )' data-dismiss="modal" >OK</button>
			</div>
		</div>
	</div>
</div>
