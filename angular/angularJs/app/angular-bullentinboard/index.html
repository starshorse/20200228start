<!DOCTYPE HTML>
<html ng-app="myBulletinBoardApp" >

<head>
    <meta charset="utf-8">
    <title>Jupitor Bulletin Board</title>
	<base href="/angular-bullentinboard/" />
    <link rel="stylesheet" href="stylesheets/style.css">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="../lib/angular/angular.js"></script>
    <script src="../lib/angular-route/angular-route.js"></script>

    <!-- simple_angularjs_bulletin_board -->

    <script src="routings/routings.js"></script>
    <script src="pagingDirective/pagingDirective.js"></script>
    <script src="globalService/globalService.js"></script>
    <script src="main.js"></script>
    <script src="msgList/list.js"></script>
    <script src="msgView/view.js"></script>
    <script src="msgEdit/edit.js"></script>
    <script src="msgWrite/write.js"></script>
	<style>
			.btn-secondary{
				background-color: rgba( 120, 20 , 140, 1 );
				border-color: rgba( 60,10,70,1 );
			}
			.btn-secondary_sheet{
				background-color: #BED7EE ; 		
				border-color: rgba( 60,10,70,1 );
			}
		   .btn-secondary:hover, .btn-secondary:focus{
			   background-color: rgba( 230, 140 , 255, 1 );
		   }
		   .float_full_icon{
			   z-index: 104;
			   position: absolute;
			   top: 5%;
			   left: 10%;
		   }
		   .fit_size{
			   pointer-events: none;
			   width: 120px;
			   transform: scale(9) translateY(11px);
		   }
		   .nav-link:hover{
			   font-size: 18px;
			   color: orange;
		   }
		   .pointer_events_none{
			   pointer-events: none;
		   }
			#modalWrap {
			  display: none ;
			  position: fixed ; /* Stay in place */
			  z-index: 1; /* Sit on top */
			  padding-top: 500px; /*  Location of the box */
			  left: 50%;
			  top: 50%;
			  transform: translate( -50%, -50% );	  
			  width: 100%; /* Full width */
			  height: 100%; /* Full height */
			  overflow: auto; /* Enable scroll if needed */
			  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
			}
			#modalBody {
			  width: 500px;
			  height: 300px;
			  padding: 30px 30px;
			  margin: 0 auto;
			  border: 1px solid #777;
			  color : #fff ;
			  background-color: lavender;
			}
			#closeBtn {
			  float:right;
			  font-weight: bold;
			  color: #777;
			  font-size:25px;
			  cursor: pointer;
			}
			.loader {
				width: 48px;
				height: 48px;
				border: 5px solid #FFF;
				border-bottom-color: #FF3D00;
				border-radius: 50%;
				display: inline-block;
				box-sizing: border-box;
				animation: rotation 1s linear infinite;
			}
			@keyframes rotation {
				0% {
					transform: rotate(0deg);
				}
				100% {
					transform: rotate(360deg);
				}
			}
	</style> 

</head>
<body>

<div class="container my-5">
    <h2 class="mb-5"><span class="label label-primary">Jupitor HowTo Bulletin Board</span></h2>
    <div ng-view></div>
</div>

</body>
</html>
