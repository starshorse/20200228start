		<div class="cotainer">
			<div class="row justify-content-center">
				<div class="col-md-8">
					<div class="card">
						<div class="card-header">LogIn</div>
						<div class="card-body">
							<!--                         <form action="/user/login_ack" method="GET"> -->
							<form name='myForm'>
								<div class="form-group row">
									<label for="email_address" class="col-md-4 col-form-label text-md-right">E-Mail Address</label>
									<div class="col-md-6">
										<input type="email" id="email_address" class="form-control" name="email_address" ng-model='user_id' required autofocus>
									</div>
								</div>
								<div class="form-group row">
									<label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
									<div class="col-md-6">
										<input type="password" id="password" class="form-control" name="password"  ng-model='user_password' required>
									</div>
								</div>
								<div class="form-group row">
									<div class="col-md-6 offset-md-4">
										<div class="checkbox">
											<label>
												<input type="checkbox" name="remember"> Remember Me
											</label>
										</div>
									</div>
								</div>
								<div class="col-md-6 offset-md-4">
									<button type="button" class="btn btn-info" ng-click="login_ack( user_id , user_password )" >
										LogIn
									</button>
									<a href="#" class="btn btn-link">
										Forgot Your Password?
									</a>
								</div>
						</div>
							</form>
					</div>
				</div>
			</div>
		</div>
