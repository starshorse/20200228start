<body>

    <div class="nav">
        <input type="checkbox" id="nav-check">
        <div class="nav-header">
            <div class="nav-title">
                {{ companyName }}  
            </div>
        </div>
        <div class="nav-btn">
            <label for="nav-check">
                <span></span>
                <span></span>
                <span></span>
            </label>
        </div>

        <div class="nav-links">

            <a href="#" target="_blank">Contact</a>
        </div>
    </div>
    {% for v in toPass %}
    <div class="container">
        <form action="/action_page.php">
            <div class="row">
		    <div class="col-25">
		    {% if v['machAuthIdentifier'] != None %}  
		    <img src="{{ url_for('static', filename='css/512x512.PNG') }}"  width="30" height="30"/><span class="badge"></span>
		    {% endif %}
	           </div>	
                <div class="col-25"></div>
                <div class="col-25"></div>
                <div class="col-25">
			<input type="text" value="{{ orgName }}" disabled>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="fname">OraAuthSecret</label>
                </div>
                <div class="col-75">
			<input type="text" id="fname" name="firstname" placeholder="OraAuthSecret" value="{{ orgAuthSecret }}">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="lname">MachAuthSecret</label>
                </div>
                <div class="col-75">
			<input type="text" id="lname" name="lastname" placeholder="MachAuthSecret" value="{{ v['machAuthSecret'] }}">
                </div>
            </div>

        </form>
    </div>
    {% endfor %}
