<!DOCTYPE html>
<html>
	<head>
		<style>
li{
	margin: 0.5rem;
	padding: 0.5rem 1rem;
	border: 2px solid #33272a;
	border-radius: 0.5rem;
	color: #33272a;
	background: #faeee7;
	transition: 2s;
}
ul{
	margin:0;
	padding:0;
	list-style: none;
}
li:hover{
	background: #ff8ba7;
	transform: translateX( 2rem );
}
        </style>
	</head>
	<body>
		<ul>
			<li>HTML</li>
			<li>CSS</li>
			<li>JavaScript</li> 
		</ul>	
	</body>	
</html>
