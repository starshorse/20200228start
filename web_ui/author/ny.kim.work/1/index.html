<body>
 <div class="wrap">
  <div class="form">
      <form method="post">
        <div class="form-area">
          <div class="form-list">
            <label for="form-name" class="form-label">Name</label>
            <input type="text" required="required" placeholder="NY KIM" class="form-input"/>
            <div class="form-background"></div>
          </div>
          <div class="form-list">
            <label for="form-email" class="form-label">Email</label>
            <input type="email" required="required" placeholder="nykim@nykim.net" class="form-input"/>
            <div class="form-background"></div>
          </div>
        </div>
        <input type="submit" class="form-button" value="Register" />
      </form>
    </div>
</div>

</body>
