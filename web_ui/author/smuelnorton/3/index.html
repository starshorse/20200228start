<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="styles.css">
<link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
</head>
<body>
	<div id="container">
		<div id="canvas">
			<div id="nav">
				<h3><i class="fa fa-sitemap"></i>Apps</h3> 
				<ul>
					<li><i class="fa fa-phone"></i> 경영지원</li>
					<li class="qt"><i class="fa fa-car"></i>견적팀
						<ul>
							<li>가격검색</li>
							<li>견적요첨</li>
							<li>DB작업</li>
						</ul>
					</li>
					<li><i class="fa fa-building"></i>입출고</li>
				</ul>
			</div>
			<div id="header">
				<a id="bars"  href="#"><i class="fa fa-bars"></i></a>
				<div class="img" >
					<img src="/resources/EZoffice.svg" /><span>EZoffice</span>
				</div>
				<ul>
					<li>Home</li>
					<li>업무설정</li>
					<li>내업무</li>
					<li>권한</li>
				</ul>
			</div>
			<div class="main">
			Here is main area 
			<img src="/resources/rat.png"/>
			</div> 
		</div>
	</div>
	<script src="/lib/jquery/jquery.min.js"></script>
	<script src="https://kit.fontawesome.com/fdfdb76fc4.js" crossorigin="anonymous"></script>
	<script>
		$(document).ready(function(){
			$('#bars').click(function(){
				if($('#container').hasClass('display-menu')){
					$('#container').removeClass('display-menu');
				}else{
					$('#container').addClass('display-menu');
				}
			})
			$('.qt').click( function(){
				if($('.qt').hasClass('active')){
					$('.qt').removeClass('active') 
				}else{
					$('.qt').addClass('active') 
				}
			})
		})
   </script>	   
</body>
</html>
