<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="../../assets/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="signin.css">
	
</head>
<body class="text-center">
   <main class="form-signin">
   	<form action="">
   		<img class="mb-4" src="/resources/EZoffice.svg" alt="" width="72" height="57">
   		<h1 class="h3 mb-3 fw-normal">Please sign in</h1>
		<div class="form-floating">
			<input id="floatingInput" class="form-control"  type="email" placeholder="name@example.com" >
			<label for="floatingInput">Eamil address</label>
		</div>
			<div class="form-floating mb-2">
				<input id="floatingPassword" class="form-control" type="Password" placeholder="Password">
				<label for="floatingPassword">Password</label>
			</div>	
			<div class="checkbox mb-3">
				<label for="">
					<input type="checkbox" value="remember-me">
					Remember me 
				</label>
			</div>
		<button class="w-100 btn btn-lg btn-primary"type="submit">Sign in</button>
		<p class="mt-5 mb-3 text-muted">&copy;2021-2023</p>
   	</form>
   </main>
</body>
</html>
