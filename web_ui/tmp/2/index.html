<!DOCTYPE html>
<html lang='en'>
	<head>
		<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
*{
	margin:0;
	padding:0;
	box-sizing:border-box;
	font-family:'Poppins', sans-serif;	
}
section{
	display:flex;
	position: relative;
	min-height: 100vh;
	background: #b9b9b9;
	justify-content: center;
	align-items: center;
	padding: 20px;
}
section .container{
	position: relative;
	width: 800px;
	height: 500px;
	background: #fff;
	box-shadow: 0 15px 50px rgb(0 0 0 / 10% );
	overflow: hidden;
	left: 200px;
	top: 80px;
}
section .container .user{
	position: absolute;
	top:0;
	left:0;
	width:100%;
	height: 100%;
	display: flex;
}
section .container .user .imgBx{
	position: relative;
	width: 50%;
	height: 100%;
	background: #fff;
	transition: 0.5s;
}
section .container .user .imgBx img{
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
/*	object-fit: cover; */
}
section .container .user .formBx{
	position: relative;
	width: 50%;
	height: 100%
	background: #fff;
	display:flex;
	justify-content: center;
	align-items: center;
	padding: 40px;
	transform: 0.5s;
}
section .container .user .formBx form h2{
	font-size: 18px;
	font-weight: 600;
	text-transform: uppercase;
	letter-spacing: 2px;
	text-align: center;
	width: 100%;
	margin-bottom: 10px;
	color: #555;
}
section .container .user .formBx form input{
	position: relative;
	width: 100%;
	padding: 10px;
	background: #f5f5f5;
	color: #333;
    border: none;
	outline: none;
	box-shadow: none;
	margin: 8px 0;
	font-size: 14px;
	letter-spacing: 1px;
    font-weight: 300 ;
}
section .container .user .formBx form input[type="Submit"]{
	max-width: 100px;
	background: #677eff;	
	color: #fff;
	cursor: pointer;
	font-size: 14px;
	font-weight: 500;	
	letter-spacing: 1px;
	transition: 0.5s;	
}
section .container .user .formBx form .signup{
	position: relative;
	margin-top: 20px;
	font-size: 12px;
	letter-spacing: 1px;
	color: #555;
	text-transform: uppercase;
	font-weight: 300; 	
}	
section .container .user .formBx form .signup a{
	font-weight: 600;
	text-decoration: none;
	color: #677eff;
}

        </style>
	</head>
	<body>
		<section>
			<div class="container">
				<div class="user singinBx">
					<div class="imgBx"><img src="../resources/200.png" width="100px" height="100px" alt=""></div>	
					<div class="formBx">
						<form action="">
							<h2>Sign In</h2> 
							<input type="text" name="" placeholder="Username">
							<input type="password" name="" placeholder="password">
							<input type="Submit" name="" value="Login">
							<p class="signup">Don't have an account ?<a href="#">Sign Up</a></p> 
						</form>	
					</div>	
				</div>	
			</div>	
		</section>	
	</body>	
</html>
