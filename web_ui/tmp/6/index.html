<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<div>
		  <canvas id="myChart"></canvas>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script>
		const ctx = document.getElementById('myChart');
		new Chart(ctx, {
			type: 'bar',
			data: {
				labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
				datasets: [
					{
					label: '# of Votes',
					data: [12, 19, 3, 5, 2, 3],
					borderWidth: 1
				},
					{
					label: '# of Votes II',
						data: [12, 19, 3, 5, 2, 3].map( row => row*0.5 ),
					borderWidth: 1
				}
				]
			},
			options: {
				datasets:{
					bar:{
						barPercentage: 1.5,
						categoryPercentage: 0.3 
					}
				},
			scales: {
				xAxes: [ { stacked: true }],
				yAxes: [
					{
						id: "y",
						display:'auto',
						ticks:{ min:0 , stepSize :1 }
				}
				],
				x: { stacked: true },
				y: {
					beginAtZero: true
				}
			}
		}
		});
	</script>
</body>
</html>
